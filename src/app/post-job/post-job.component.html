    <div class="padding-left">
      <div class="profile-title">
        <h3>Post New Job</h3>

      <div class="profile-form-edit">
        <form [formGroup]="JobForm" (ngSubmit)="postJob()">
          <div class="row">
            <div class="col-lg-6">
              <span class="pf-title">Job Title</span>
              <div class="pf-field" >
                <input type="text" placeholder="UX / UI Designer" name="title" formControlName="jobTitle"  class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.jobTitle.errors }"/>
              </div>
            </div>
            <div class="col-lg-6">
                <span class="pf-title">Email (Business Email)</span>
                <div class="pf-field">
                  <input type="text" formControlName="businessEmail" name="businessEmail" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.businessEmail.errors }" placeholder="UX / UI Designer" />
                </div>
              </div>
              <div class="col-lg-6">
                  <span class="pf-title">Company Name</span>
                  <div class="pf-field">
                    <input type="text" formControlName="companyName" name="companyName"  class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.companyName.errors }" placeholder="UX / UI Designer" />
                  </div>
                </div>

                <div class="col-lg-3">
                    <span class="pf-title">State</span>
                    <div class="pf-field">
                      <input type="text" formControlName="location" name="location"  class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.location.errors }" placeholder="UX / UI Designer" />
                    </div>
                  </div>

                  <div class="col-lg-3">
                      <span class="pf-title">City</span>
                      <div class="pf-field">
                        <input type="text" formControlName="city" name="city"  class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.city.errors }" placeholder="UX / UI Designer" />
                      </div>
                    </div>

            <div class="col-lg-6">
              <span class="pf-title">Allow In Search</span>
              <div class="pf-field">
                  <ngx-select-dropdown name = "IsSearch" formControlName="IsSearch" [config]="configSearch" [options]="searchOption" [ngClass]="{ 'is-invalid': submitted && formControls.IsSearch.errors }"></ngx-select-dropdown>
              </div>
            </div>
            <div class="col-lg-3">
              <span class="pf-title">Experience(min)</span>
              <div class="pf-field">
                  <ngx-select-dropdown formControlName="experienceMin" [ngClass]="{ 'is-invalid': submitted && formControls.experienceMin.errors }" name = "experienceMax"></ngx-select-dropdown>
              </div>
            </div>
            <div class="col-lg-3">
                <span class="pf-title">Experience(max)</span>
                <div class="pf-field">
                    <ngx-select-dropdown formControlName="experienceMax" [ngClass]="{ 'is-invalid': submitted && formControls.experienceMax.errors }" name = "experienceMax"></ngx-select-dropdown>
                </div>
              </div>
            <div class="col-lg-3">
              <span class="pf-title"> Salary min</span>
              <div class="pf-field">
                <input type="text" formControlName="jobTitle"  class="form-control"  placeholder="20K" />
              </div>
            </div>
            <div class="col-lg-3">
              <span class="pf-title">Salary Max</span>
              <div class="pf-field">
                <input type="text" formControlName="jobTitle"  class="form-control"  placeholder="30K" />
              </div>
            </div>
            <div class="col-lg-6">
              <span class="pf-title">Education Levels</span>
              <div class="pf-field" >
                  <ngx-select-dropdown [ngClass]="{ 'is-invalid': submitted && formControls.education.errors }" name = "education" formControlName="education"></ngx-select-dropdown>
              </div>
            </div>
            <div class="col-lg-6">
              <span class="pf-title">Skills</span>					 						
              <div class="pf-field no-margin">
                <ul class="tags ">
                     
                      <li *ngFor="let nskill of addedSkills" class="addedTag">{{nskill.name}}<span (click)="remove(nskill)" class="tagRemove">x</span><input type="hidden" name="tags[]" value="{{nskill.name}}"></li>
                       <li class="tagAdd taglist" >  

                            <input type="text" name="skills" id="searchField" [(ngModel)]="skilesFilter" (keyup)="addNewSkill($event)" formControlName="skills" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.skills.errors }" id="search-field"/>
                       </li>
               </ul>
             </div>
            </div>
            <div class="col-lg-6">
              <span class="pf-title">Description</span>
              <div class="pf-field">
                <textarea formControlName="description"  name="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.description.errors }">Spent several years working on sheep on Wall Street. Had moderate success investing in Yugos on Wall Street. Managed a small team buying and selling pogo sticks for farmers. Spent several years licensing licorice in West Palm Beach, FL. Developed severalnew methods for working with banjos in the aftermarket. Spent a weekend importing banjos in West Palm Beach, FL.In this position, the Software Engineer ollaborates with Evention's Development team to continuously enhance our current software solutions as well as create new solutions to eliminate the back-office operations and management challenges present</textarea>
              </div>
            </div>
            <div class="col-lg-12" style="margin-bottom: 21px;">
              <button type="submit">POST</button>
            </div>
          </div>
        </form>
      </div>
      
    </div>
 </div>
