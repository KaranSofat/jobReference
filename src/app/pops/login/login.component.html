
	<div class="account-popup-area signin-popup-box">
	<div class="account-popup">
		<span class="close-popup"  mat-raised-button (click)="closeLogin()"><i class="la la-close"></i></span>
		<h3>User Login</h3>
		<span>Click To Login With Demo User</span>
		<div class="select-user">
			<span>Candidate</span>
			<span>Employer</span>
		</div>
		<form [formGroup]="signinForm" (ngSubmit)="onSignin()">
			<div class="cfield" [ngClass]="{ 'error': submitted && f.username.errors }">
				<input type="text" placeholder="Username"  formControlName="username"  placeholder="********" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
				<i class="la la-user"></i>
			</div>
			<div class="cfield"  [ngClass]="{ 'error': submitted && f.password.errors }">
				<input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
				<i class="la la-key"></i>
			</div>
			<p class="remember-label">
				<input type="checkbox" name="cb" id="cb1"><label for="cb1">Remember me</label>
			</p>
			<a href="#" title="">Forgot Password?</a>
			<button >Login</button>
		</form>
		<div class="extra-login">
			<span>Or</span>
			<div class="login-social">
				<a class="fb-login" href="#" title=""><i class="fa fa-facebook"></i></a>
				<a class="tw-login" href="#" title=""><i class="fa fa-twitter"></i></a>
			</div>
		</div>
	</div>
</div>
